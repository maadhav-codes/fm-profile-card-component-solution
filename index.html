<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/png"
    />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Author -->
    <meta name="author" content="https://github.com/maadhav-codes" />
  </head>

  <body>
    <main class="container">
      <article class="card">
        <div class="bg-bubbles" aria-hidden="true"></div>
        <section class="content">
          <figure>
            <img
              src="./assets/images/image-victor.jpg"
              alt="Victor Crest profile photo"
            />
          </figure>

          <header class="info">
            <h1>Victor Crest <time datetime="1998">26</time></h1>
            <p>London</p>
          </header>

          <hr aria-hidden="true" />

          <footer class="stats">
            <div class="stat">
              <h2>80K</h2>
              <p>Followers</p>
            </div>

            <div class="stat">
              <h2>803K</h2>
              <p>Likes</p>
            </div>

            <div class="stat">
              <h2>1.4K</h2>
              <p>Photos</p>
            </div>
          </footer>
        </section>
      </article>
    </main>
  </body>
</html>
